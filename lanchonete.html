<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> menu de lanches</title>
</head>
<body>
    <h1>descrição do lanche escolhido</h1>
    <p id="lanche"></p>
    <p id="desc"></p>

    <script>
        let escolha = Number (prompt("Qual lache vc deseja saber a descrição?\n1-x - burguer \n2- x -salada\n3- Lanchinho"));
        let descricao;
        let lanche;

        switch (escolha) {
            case 1:
                descricao = "descrição: hamburguer, alface e tomate";
                lanche = " x- burguer";
                break;

     case 2:
        descricao = "descrição: bife de frango,cebola e molho especial";
        lanche = "x - salada ";
            break;
        case 3:

        descricao = "descrição: pão integral, queijo prato e alface americano";
           lanche = "lanchinho";
            break;

           default: 
           lanche = "opção invalida;"
           descricao = "Opção invalida."
           break;     
        }
        document.getElementById("lanche").innerHTML = descricao;
        document.getElementById("desc").innerHTML = lanche;
    </script>
<p>
</body>
</html>
